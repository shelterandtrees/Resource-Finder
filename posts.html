<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Posts Page</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="card" style="width: 40em; margin-top: 2em;">
                <div class="card-header">Make A Post</div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="categories">Choose a Category</label>
                            <select class="form-control" name="Pick a Category" id="categories">
                                <option>Toilet Paper</option>
                                <option>Hand Sanitizer</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="location">Location</label>
                            <textarea id="location" class="form-control" placeholder="Please provide details on where this can be found"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input id="price" class="form-control" placeholder="$0.00">
                        </div>
                        <div class="form-group">
                            <label for="quantity">Quantity</label>
                            <input id="quantity" placeholder="Estimated stock" class="form-control">
                        </div> 
                    </form>
                </div>
                <div class="card-footer">
                    <button class="btn btn-success btn-block" onclick="handleButtonOnClickSubmitWithJavaScript()">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>

</html>
